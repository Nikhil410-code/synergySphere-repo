<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynergySphere - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== General Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: #3B82F6;
      transition: 0.3s;
    }
    a:hover {
      color: #2563EB;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111827;
      color: #fff;
    }
    .navbar h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: 1px solid #3B82F6;
      border-radius: 8px;
      background: transparent;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #3B82F6;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ===== Form Container ===== */
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .form-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-box input:focus {
      border-color: #3B82F6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    .form-box button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #3B82F6;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-box button:hover {
      background: #2563EB;
    }
    .alt-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6B7280;
    }

    /* ===== Footer ===== */
    footer {
      background: #111827;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }
    footer div {
      flex: 1;
      min-width: 150px;
    }
    footer h4 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    footer a {
      display: block;
      margin: 0.4rem 0;
      color: #9CA3AF;
      font-size: 0.9rem;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <h1>SynergySphere</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="solutions.html">Solutions</a>
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>

  <!-- ===== Sign Up Form ===== -->
  <div class="form-container">
    <div class="form-box">
      <h2>Create an Account</h2>
      <form action="dashboard.html" method="POST">
        <input type="text" placeholder="First Name" name="first_name" required>
        <input type="text" placeholder="Last Name" name="last_name" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="alt-text">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <div>
      <h4>Quick Links</h4>
      <a href="index.html">Home</a>
      <a href="solutions.html">Solutions</a>
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
    </div>
    <div>
      <h4>Company</h4>
      <a href="about.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </div>
    <div>
      <h4>Connect with Us</h4>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </div>
  </footer>

</body>
</html>
